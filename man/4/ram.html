<h1>ram</h1>



<h2>NAME
<a name="NAME"></a>
</h2>


<p style="margin-left:11%; margin-top: 1em">ram &minus; ram
disk device</p>

<h2>DESCRIPTION
<a name="DESCRIPTION"></a>
</h2>


<p style="margin-left:11%; margin-top: 1em">The <i>ram</i>
device is a block device to access the ram disk in raw
mode.</p>

<p style="margin-left:11%; margin-top: 1em">It is typically
created by:</p>

<p style="margin-left:17%; margin-top: 1em">mknod &minus;m
660 /dev/ram b 1 1 <br>
chown root:disk /dev/ram</p>

<h2>FILES
<a name="FILES"></a>
</h2>



<p style="margin-left:11%; margin-top: 1em"><i>/dev/ram</i></p>

<h2>SEE ALSO
<a name="SEE ALSO"></a>
</h2>



<p style="margin-left:11%; margin-top: 1em"><i><b>chown</b></i>(1),
<b>mknod</b>(1), <b>mount</b>(8)</p>
