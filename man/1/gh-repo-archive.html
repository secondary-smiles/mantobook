<h1>gh-repo-archive</h1>



<h2>NAME
<a name="NAME"></a>
</h2>



<p style="margin-left:11%; margin-top: 1em">gh-repo-archive
- Archive a repository</p>

<h2>SYNOPSIS
<a name="SYNOPSIS"></a>
</h2>


<p style="margin-left:11%; margin-top: 1em"><tt>gh repo
archive [&lt;repository&gt;] [flags]</tt></p>

<h2>DESCRIPTION
<a name="DESCRIPTION"></a>
</h2>


<p style="margin-left:11%; margin-top: 1em">Archive a
GitHub repository.</p>

<p style="margin-left:11%; margin-top: 1em">With no
argument, archives the current repository.</p>

<h2>OPTIONS
<a name="OPTIONS"></a>
</h2>


<p style="margin-left:11%; margin-top: 1em"><tt>-y</tt>,
<tt>--yes</tt></p>

<p style="margin-left:22%;">Skip the confirmation
prompt</p>

<h2>SEE ALSO
<a name="SEE ALSO"></a>
</h2>



<p style="margin-left:11%; margin-top: 1em"><tt>gh-repo(1)</tt></p>
