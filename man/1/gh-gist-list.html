<h1>gh-gist-list</h1>



<h2>NAME
<a name="NAME"></a>
</h2>


<p style="margin-left:11%; margin-top: 1em">gh-gist-list -
List your gists</p>

<h2>SYNOPSIS
<a name="SYNOPSIS"></a>
</h2>


<p style="margin-left:11%; margin-top: 1em"><tt>gh gist
list [flags]</tt></p>

<h2>OPTIONS
<a name="OPTIONS"></a>
</h2>


<p style="margin-left:11%; margin-top: 1em"><tt>-L</tt>,
<tt>--limit &lt;int&gt;</tt></p>

<p style="margin-left:22%;">Maximum number of gists to
fetch</p>

<p style="margin-left:11%;"><tt>--public</tt></p>

<p style="margin-left:22%;">Show only public gists</p>

<p style="margin-left:11%;"><tt>--secret</tt></p>

<p style="margin-left:22%;">Show only secret gists</p>

<h2>SEE ALSO
<a name="SEE ALSO"></a>
</h2>



<p style="margin-left:11%; margin-top: 1em"><tt>gh-gist(1)</tt></p>
