<h1>zstdless</h1>



<h2>NAME
<a name="NAME"></a>
</h2>



<p style="margin-left:11%; margin-top: 1em"><b>zstdless</b>
&minus; view zstandard&minus;compressed files</p>

<h2>SYNOPSIS
<a name="SYNOPSIS"></a>
</h2>



<p style="margin-left:11%; margin-top: 1em"><b>zstdless</b>
[<i>flags</i>] [<i>file</i> ...]</p>

<h2>DESCRIPTION
<a name="DESCRIPTION"></a>
</h2>



<p style="margin-left:11%; margin-top: 1em"><b>zstdless</b>
runs <b>less</b>(1) on files or stdin, if no <i>file</i>
argument is given, after decompressing them with
<b>zstdcat</b>(1).</p>

<h2>SEE ALSO
<a name="SEE ALSO"></a>
</h2>



<p style="margin-left:11%; margin-top: 1em"><b>zstd</b>(1)</p>
