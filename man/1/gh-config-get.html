<h1>gh-config-get</h1>



<h2>NAME
<a name="NAME"></a>
</h2>


<p style="margin-left:11%; margin-top: 1em">gh-config-get -
Print the value of a given configuration key</p>

<h2>SYNOPSIS
<a name="SYNOPSIS"></a>
</h2>


<p style="margin-left:11%; margin-top: 1em"><tt>gh config
get &lt;key&gt; [flags]</tt></p>

<h2>OPTIONS
<a name="OPTIONS"></a>
</h2>


<p style="margin-left:11%; margin-top: 1em"><tt>-h</tt>,
<tt>--host &lt;string&gt;</tt></p>

<p style="margin-left:22%;">Get per-host setting</p>

<h2>EXAMPLE
<a name="EXAMPLE"></a>
</h2>


<p style="margin-left:22%; margin-top: 1em">$ gh config get
git_protocol <br>
https</p>

<h2>SEE ALSO
<a name="SEE ALSO"></a>
</h2>



<p style="margin-left:11%; margin-top: 1em"><tt>gh-config(1)</tt></p>
