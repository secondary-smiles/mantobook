<h1>pcap_close</h1>



<h2>NAME
<a name="NAME"></a>
</h2>


<p style="margin-left:11%; margin-top: 1em">pcap_close
&minus; close a capture device or savefile</p>

<h2>SYNOPSIS
<a name="SYNOPSIS"></a>
</h2>


<p style="margin-left:11%; margin-top: 1em"><b>#include
&lt;pcap/pcap.h&gt;</b></p>

<p style="margin-left:11%; margin-top: 1em"><b>void
pcap_close(pcap_t *p);</b></p>

<h2>DESCRIPTION
<a name="DESCRIPTION"></a>
</h2>



<p style="margin-left:11%; margin-top: 1em"><b>pcap_close</b>()
closes the files associated with <i>p</i> and deallocates
resources.</p>

<h2>SEE ALSO
<a name="SEE ALSO"></a>
</h2>



<p style="margin-left:11%; margin-top: 1em"><b>pcap</b>(3PCAP)</p>
