<h1>FcFileIsDir</h1>



<h2>NAME
<a name="NAME"></a>
</h2>


<p style="margin-left:11%; margin-top: 1em">FcFileIsDir
&minus; check whether a file is a directory</p>

<h2>SYNOPSIS
<a name="SYNOPSIS"></a>
</h2>


<p style="margin-left:11%; margin-top: 1em"><b>#include
&lt;fontconfig/fontconfig.h&gt;</b></p>

<p style="margin-left:11%; margin-top: 1em"><b>FcBool
FcFileIsDir (const FcChar8 *</b><i>file</i><b>);</b></p>

<h2>DESCRIPTION
<a name="DESCRIPTION"></a>
</h2>


<p style="margin-left:11%; margin-top: 1em">Returns FcTrue
if <i>file</i> is a directory, otherwise returns
FcFalse.</p>
